{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-white font-weight-bold">
                        Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section class="my-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="h3">Mon Profile</h1>
                        </div>
                        <div class="card-body border">
                            <p class="h3">Pseudo : {{ user.username }}</p>
                            <p class="h3"><a href="{% url 'catalog:my-favorite' %}">Voir mes produits favorits</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
