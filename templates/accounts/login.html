{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- Masthead-->
    <header class="header-m text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-white font-weight-bold">Connexion</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="h3">Connexion</h1>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Connexion</button>
                                    <p class="mt-3"><span class="small">
                                        <a href="{% url 'password_reset' %}">Mot de passe oubli√©</a>
                                    </span></p>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <span class="small">Vous n'avez pas de compte ?
                                <a href="{% url 'register' %}">Inscription</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
