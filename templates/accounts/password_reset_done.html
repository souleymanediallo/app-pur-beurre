        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-white font-weight-bold">Mon mot de passe réinitialiser</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="my-5">
        <div class="container">
