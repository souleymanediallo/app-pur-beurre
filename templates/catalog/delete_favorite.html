{% extends "base.html" %}

{% load static %}

{% block content %}

    <header class="s-masthead text-center text-white d-flex" style="background-image: url({{ image }}) !important;">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                        <strong>{{ title }}</strong>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div class="jumbotron">
        <h2 class="text-center">Mes produits favorits</h2>
    </div>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <h3>Etes-vous s√ªr de supprimer ce produits dans vos favorits ?</h3>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger">Supprimer</button>
                                    <a href="#" class="btn btn-warning">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
