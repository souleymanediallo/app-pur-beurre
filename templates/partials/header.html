<!-- Navigation-->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'frontend:home' %}">
            <img src="{% static 'images/logo_pur_beurre.png' %}" width="50" height="50"/>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <form class="input-group"  method="GET" action="{% url 'catalog:search' %}">
                    <input class="form-control me-2 product-input" type="search" id="query" name="query" placeholder="Nom du produit">
                    <span class="input-group-append">
                    <button class="btn btn-primary myButton" type="submit">Chercher</button>
                    </span>
                </form>
                {% if user.is_authenticated %}
                <li class="nav-item mt-2">
                    <a class="nav-link js-scroll-trigger" href="{% url "dashboard" %}">
                        <i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link js-scroll-trigger" href="{% url 'catalog:my-favorite' %}">
                        <svg class="svg-inline--fa fa-carrot fa-w-16" style="font-size: 1.1rem;"
                             aria-hidden="true" focusable="false" data-prefix="fas" data-icon="carrot"
                             role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor" d="M298.2 156.6c-52.7-25.7-114.5-10.5-150.2 32.8l55.2 55.2c6.3 6.3 6.3 16.4 0 22.6-3.1 3.1-7.2 4.7-11.3 4.7s-8.2-1.6-11.3-4.7L130.4 217 2.3 479.7c-2.9 6-3.1 13.3 0 19.7 5.4 11.1 18.9 15.7 30 10.3l133.6-65.2-49.2-49.2c-6.3-6.2-6.3-16.4 0-22.6 6.3-6.2 16.4-6.2 22.6 0l57 57 102-49.8c24-11.7 44.5-31.3 57.1-57.1 30.1-61.7 4.5-136.1-57.2-166.2zm92.1-34.9C409.8 81 399.7 32.9 360 0c-50.3 41.7-52.5 107.5-7.9 151.9l8 8c44.4 44.6 110.3 42.4 151.9-7.9-32.9-39.7-81-49.8-121.7-30.3z">
                            </path>
                        </svg>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link js-scroll-trigger" href="{% url "logout" %}">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                {% else %}
                <li class="nav-item mt-2">
                    <a class="nav-link js-scroll-trigger" href="{% url "register" %}">
                        Inscription <!-- <img src="{% static "images/register.png" %}" /> -->
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link js-scroll-trigger" href="{% url "login" %}">
                        Connexion <!-- <img src="{% static "images/login.png" %}" /> -->
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
